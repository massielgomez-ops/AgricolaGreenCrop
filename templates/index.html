<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Menú desplegable -->
    <div>
        <nav class="px-4 py-4 sm:flex sm:items-center sm:justify-between bg-red-700 text-white">
            <section class="flex">
                <button class="text-white bg-red-700 hover:bg-red-800 sm:hidden">
                    <!-- Ícono de menú hamburguesa -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </section>
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <button class="text-white hover:text-gray-300 px-4 py-2">Inicio</button>
                <button class="text-white hover:text-gray-300 px-4 py-2">Acerca de</button>
                <button class="text-white hover:text-gray-300 px-4 py-2">Contacto</button>
            </div>
        </nav>
    </div>

    <!-- Contenido principal (placeholder) -->
    <main class="flex-grow p-4">
        <h1 class="text-2xl font-bold mb-4">Contenido Principal</h1>
        <p>Mi página web.</p>
    </main>

    <!-- Footer -->
    <footer class="bg-red-700 text-white py-8 px-4">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <!-- Logo y derechos -->
                <div class="flex items-center mb-4 md:mb-0">
                    <img src="https://via.placeholder.com/50" alt="Logo" class="h-10 mr-4">
                    <span>© 2025 Mi Sitio Web</span>
                </div>
                
                <!-- Redes sociales -->
                <div class="flex space-x-4 mb-4 md:mb-0">
                    <a href="#" class="text-white hover:text-red-200 transition">
                        <i class="fab fa-facebook-f text-2xl"></i>
                    </a>
                    <a href="#" class="text-white hover:text-red-200 transition">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                </div>
                
                <!-- Dirección -->
                <div class="text-center md:text-right">
                    <p>Nuevo Imperial, Ciudad</p>
                    <p>Cañete, Perú</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
